<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org//ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>LayoutUnit.xhtml</title>
	<h:outputStylesheet library="css" name="file.css" />
</h:head>
<h:body>

	<p:layout fullPage="true">
		<!-- Podemos diividir o layout da pagina em varias secoes -->
		<p:layoutUnit position="north" size="130" header="Topo do layout"></p:layoutUnit>
		<p:layoutUnit position="west" header="Menu lateral" resizable="true" collapsible="true" size="230">
			<h:form>
				<p:menu style="width: 100%;">
					<p:menuitem value="Cadastro" />
					<p:menuitem value="Consulta" />
					<p:menuitem value="Sair" />
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<!-- resizeble (redimensionar), collap (minimizar) -->
		<p:layoutUnit position="center">
			<h:form>
				<p:editor height="300" />
			</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
