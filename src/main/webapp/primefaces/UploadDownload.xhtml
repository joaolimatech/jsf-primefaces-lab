<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:uii="http://java.sun.com/jsf/facelets"
	xmlns:ui="http://xmlns.jcp.org//ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>UploadDownload</title>
	<h:outputStylesheet library="css" name="file.css" />
</h:head>
<h:body>


	<h:form enctype="multipart/form-data" id="formExtracao1">

		<h2>Extracao por cotações</h2>
		<p:outputLabel value="Testestet" />
		<p:panelGrid columns="1">
			<p:fileUpload fileUploadListener="#{uploadBean.handleFileUpload}"
				mode="advanced" label="Escolha" uploadLabel="Subir arquivo"
				allowTypes="/(\.|\/)(pdf)$/" fileLimit="1"
				fileLimitMessage="Permitido apenas 1 arquivo"
				messageTemplate="Somente arquivo .txt!" />
		</p:panelGrid>
	</h:form>


	<h:form>
    <p:commandButton value="Baixar PDF" icon="pi pi-download" ajax="false">
        <p:fileDownload value="#{downloadBean.file}" />
    </p:commandButton>
</h:form>





</h:body>
</html>
