<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org//ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TextArea</title>
	<h:outputStylesheet library="css" name="file.css" />
</h:head>
<h:body>
	<h1>Area de texto</h1>

	<p:outputLabel
		value="Escreva uma redação sobre uso de memória RAM ddr4 X ddr5" />
	<br />
	<br />
	<h:form id="form">
	<p:inputTextarea placeholder="Escreva aqui" rows="5"
		style="width: 35%;" maxlength="250" counter="qtdCaracteres"
		counterTemplate="{0} caracteres restantes" />
	<!-- counter é a id do label q fara isso (msm sentido do for) e counterTemplate o texto que deverá aparecer nesse label({0} é q qtd restante)-->
	<br />

	<p:outputLabel id="qtdCaracteres" />
</h:form>


</h:body>
</html>
