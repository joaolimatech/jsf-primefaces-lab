<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org//ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Teste de Panel</title>
</h:head>

<h:body>
	<h:form id="form1">
		
		<p:fileUpload fileUploadListener="#{uploadBean.handleFileUpload}" 
		    mode="advanced" label="Escolha"
			uploadLabel="Subir arquivo" allowTypes="/(\.|\/)(txt)$/"
			fileLimit="1" fileLimitMessage="Permitido apenas 1 arquivo"
			messageTemplate="Somente arquivo .txt!" 
			/>
			<p:commandButton value="Clique aqui para revelar o texto"
			actionListener="#{renderBean.exibirTexto}" update=":form1"  />

		<p:panel id="panel1" rendered="#{renderBean.mostrarTexto}"
			style="width:300px;">
			<h:outputText value="Texto revelado!" />
		</p:panel>
	</h:form>
</h:body>
</html>
