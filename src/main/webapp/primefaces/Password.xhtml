<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org//ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Password</title>
	<h:outputStylesheet library="css" name="file.css" />
</h:head>
<h:body>

	<h1>Campos de password</h1>
	<p:messages autoUpdate="true" id="msg" />


	<h:form id="form">
		<p:panelGrid columns="2">
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" feedback="true" weakLabel="Senha fraca"
				goodLabel="Senha OK" strongLabel="Senha segura" inline="true"
				promptLabel="Informe uma senha"  match="confirmar" 
				required="true" requiredMessage="A senha é obrigatória" validatorMessage="A senha e a confirmação estão diferentes"/>
			<p:outputLabel value="Confirme a senha" for="confirmar"/>
			<p:password id="confirmar" required="true"/>
		</p:panelGrid>
		<!-- feedback te da literalmente um feedback sobre a segurança da sua senha /////// 
			Inline "expande" o campo ao invés de aparecer do lado a informacao sobre o feedback -->
			<!-- O match é valida se as 2 senhas estao iguais (pegando o id) -->
			<!-- validatorMessage é a msg de validacao quando as 2 senhas estiverem distintas -->
			
			<p:commandButton value="Cadastrar senha" icon="ui-icon-disk"/>

	</h:form>
</h:body>
</html>
