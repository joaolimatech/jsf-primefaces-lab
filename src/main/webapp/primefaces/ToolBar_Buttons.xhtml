<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org//ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ToolBar_Buttons.xhtml</title>
	<h:outputStylesheet library="css" name="file.css" />
</h:head>
<h:body>

	<h1>Barra de ferramentas e botões</h1>
	<h:form>
		<p:toolbar style="width: 50%;">
			<f:facet name="left">
				<!-- botoes da esq -->
				<p:button value="Novo" icon="ui-icon-document" />
				<p:button value="Abrir" icon="ui-icon-folder-open" />
				
				<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical"/>
				</span>
				<p:button icon="ui-icon-disk"/>
				<p:button icon="ui-icon-print"/>
				<p:button icon="ui-icon-trash"/>
			
			</f:facet>
			<f:facet name="right">
				<!-- botoes da direita -->
				<p:menuButton value="Opções" >
				<p:menuitem value="Salvar" icon="ui-icon-disk"/>
				<p:menuitem value="Alterar" icon="ui-icon-arrowfresh-1-w"/>
				<p:menuitem  value="Apagar" icon="ui-icon-trash"/>
				
				</p:menuButton>

			</f:facet>
		</p:toolbar>

	</h:form>

</h:body>
</html>
