<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="1">
			<h:outputText value="Nome" />
			<h:inputText value="#{bean.pessoa.nome}" placeholder="Seu nome aqui"/>
			<!-- bean (@Named pessoaMB -> acessa o objeto pessoa -> acessa o atributo nome) -->
			<h:outputText value="Email"/>
			<h:inputText value="#{bean.pessoa.email}"/>
			<h:outputText/>
			<h:commandButton value="Adicionar" action="#{bean.adicionarPessoa}"/>
		</h:panelGrid>
	</h:form>
	
	<h1>Lista de pessoa</h1>
	
	<h:dataTable border="1" value="#{bean.pessoas}" var="p"> <!-- lista de pessoas | p Ã© a variavel q percorre a lista -->
		<h:column>#{p.nome}</h:column>
		<h:column>#{p.email}</h:column>
		<h:column>
		<h:button value="Editar" outcome="/paginas/sucesso.xhtml?pessoaNome=#{p.nome}"/> <!-- outcome navega entre as paginas. ?pessoaNome Ã© uma variavel q vai ser enviada para a outra pagina -->
		</h:column>
	</h:dataTable>
	
</h:body>
</html>
