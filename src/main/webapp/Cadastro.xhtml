<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org//ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro</title>
</h:head>
<h:body>

	<h:form id="form">
		<h:panelGrid columns="1">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{bean.pessoa.nome}" placeholder="Seu nome aqui"/>
			<!-- bean (@Named pessoaMB -> acessa o objeto pessoa -> acessa o atributo nome) -->
			<p:outputLabel value="Email"/>
			<p:inputText value="#{bean.pessoa.email}"/>
			<p:outputLabel />
			<p:commandButton value="Adicionar" action="#{bean.adicionarPessoa}" update="form tabelaPessoa"/> <!-- atualiza form(limpando oq ta escrito nos inputs)
			 e tabela(Aparecendo o nome na lista). Se vc tirar um deles, afetará o modo q atualizam -->
		</h:panelGrid>
	</h:form>
	
	<h1>Lista de pessoa</h1>
	
	<p:dataTable border="1" value="#{bean.pessoas}" var="p" id="tabelaPessoa"> <!-- lista de pessoas | p é a variavel q percorre a lista -->
		<p:column>#{p.nome}</p:column>
		<p:column>#{p.email}</p:column>
		<p:column>
		<p:button value="Editar" outcome="/paginas/sucesso.xhtml?pessoaNome=#{p.nome}"/> <!-- outcome navega entre as paginas. ?pessoaNome é uma variavel q vai ser enviada para a outra pagina -->
		</p:column>
	</p:dataTable>
	
</h:body>
</html>
